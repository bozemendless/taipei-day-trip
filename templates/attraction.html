<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <title>台北一日遊</title>
</head>

<body>
    <header>
        <nav>
            <a href="/"><div class="logo">台北一日遊</div></a>
            <div class="items">
                <li>預定行程</li>
                <li>登入/註冊</li>
            </div>
        </nav>
    </header>
    <hr class="header-hr"/>
    <main>
        <div class="attraction-page-main-container">

            <div class="flex-container">
                <div class="carousel"> 
                    <div class="pics">
                        <div class="pic-wrapper">
                            <!-- <img src="#" alt=""> -->
                        </div>
                    </div>
                    <div class="arrows">
                        <img class="left" src="/static/left arrow.png" alt="">
                        <img class="right" src="/static/right arrow.png" alt="">
                    </div>

                    <div class="spots">
                        <!-- <div class="spot current-spot"></div>
                        <div class="spot"></div>
                        <div class="spot"></div> -->
                    </div>
                </div>

                <div class="text-container">
                    <div class="attraction-title">
                    <!-- <span class="h3-bold">title</span> -->
                </div>
                <div class="attraction-side">
                    <!-- <span class="body-medium">category at mrt</span> -->
                </div>

                <div class="booking-trip">
                    <div class="trip">
                        <span class="body-bold">訂購導覽行程</span>
                        <p class="content-regular">以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    </div>

                    <div class="date">
                        <label class="body-bold">選擇日期：&nbsp;<input class="body-medium" type="date" id="date-input" min="2021-01-01" max="2030-12-31"/></label>
                    </div>
                    
                    <div class="time">
                        <label class="body-bold">選擇時間：
                            <input id="first-half-day" type="radio" name="daytime" value="first">
                            <label class="body-medium first-half-day-label" for="first-half-day">上半天</label>
                            <input id="second-half-day" type="radio" name="daytime" value="second">
                            <label class="body-medium" for="second-half-day">下半天</label>
                        </label>
                    </div>

                    <div class="fee">
                        <label class="body-bold" for="">導覽費用：&nbsp;</label>
                        <span class="fee-2000 body-medium">新台幣&nbsp;2000&nbsp;元</span>
                        <span class="fee-2500 body-medium">新台幣&nbsp;2500&nbsp;元</span>
                    </div>

                    <div class="start-book-button">
                        <div class="button-regular">開始預約行程</div>
                    </div>
                </div>


                </div>
            </div>


            <hr class="content-hr" />

            <div class="attraction-text">
                <div class="description">
                    <!-- <p class="content-regular">description</p> -->
                </div>

                <div class="address">
                    <span class="body-bold">景點地址：</span>
                    <!-- <p class="content-regular">address</p> -->
                </div>

                <div class="transport">
                    <span class="body-bold">交通方式：</span>
                    <!-- <p class="content-regular">transport</p> -->

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p class="body-bold">COPYRIGHT&nbsp;&copy;&nbsp;2021&nbsp;台北一日遊</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='attraction.js') }}"></script>
</body>

</html>
